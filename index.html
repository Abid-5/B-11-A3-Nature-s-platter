<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/afc3c1a398.js" crossorigin="anonymous"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sora: ['Sora', 'sans-serif'], /* Add Sora */
                    },
                    colors: {
                        clifford: '#da373d',
                        'nature-primary': '#179800',
                        'nature-text': '#111111',
                    }
                }
            }
        }
    </script>

</head>

<body class="font-sora text-nature-text">
    <header>
        <nav class="container mx-auto px-4 py-3 lg:py-6">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <img src="c2-assets/logo-header.png" alt="">
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl">
                        <li><a>Product</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end space-x-6">
                    <div class="space-x-6 hidden lg:flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="space-x-3 hidden lg:flex text-xl">
                        <a class="btn btn-outline border border-nature-primary px-7 py-2 font-normal">Login</a>
                        <a class="btn bg-nature-primary text-white px-7 py-2 font-normal">Register</a>
                    </div>
                    <div class="lg:hidden">
                        <i class="fa-solid fa-bars text-nature-primary text-3xl"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="text-center space-y-4 lg:space-y-8 mx-auto bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3] mb-12 lg:mb-36">
            <div class="w-full mx-auto space-y-4 lg:space-y-8 lg:w-7/12 px-8">
                <h1 class="text-3xl lg:text-6xl font-semibold">Freshness <span class="text-nature-primary">You Can <br>
                        Count</span> On,
                    Prices You’ll Love!</h1>
                <p class="lg:text-xl lg:px-8">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you
                    covered every
                    day!</p>
            </div>
            <div class="mx-auto flex justify-center">
                <img class="bg-center bg-no-repeat bg-cover" src="c2-assets/hero-vegetables.png" alt="">
            </div>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
